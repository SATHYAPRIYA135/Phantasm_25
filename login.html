<html>
<head>
    <title>
        Login Page
    </title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="header">Header</div>
    <div class="page">
        <div class="box">
            <div class="login">
                <div class="title">
                    <p>LOGIN FOR PARTICIPANTS</p>
                </div> 
                <div class="form">
                    <form class="myform">
                        <div class="eachform">
                            <label for="username">
                                <p>Enter Your Username:</p>
                            </label>
                            <input type="text" id="username" name="username">
                        </div>
                        <div class="eachform">
                            <label for="pass">
                                <p>Enter Password:</p>
                            </label>
                            <input type="password" id="pass" name="pass" >
                        </div>
                    </form>
                </div>
                
                <form class="end">
                    <button><p>LOGIN</p></button>
                </form>
            </div>
            <div class="sep"></div>
            <div class="switch">
                <div class="title">
                    <p>LOGIN FOR ADMINS</p>
                </div> 
            </div>
        </div>
    </div>

    <div class="footer">
        Footer
    </div>

</body>
</html>
