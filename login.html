<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <title>Login Phantasm 25</title>
    <link rel="stylesheet" href="./assets/styles/login.css">
</head>
<body>
    <div class="header">Header</div>
    <div class="page">
        <div id="box">
            <div class="login" >
                <div class="title" id="login-title">
                    <p>LOGIN FOR PARTICIPANTS</p>
                </div> 
                <div class="form">
                    <form class="myform">
                        <div class="eachform">
                            <label for="username">
                                <p>Enter Your Username:</p>
                            </label>
                            <input type="text" id="username" name="username">
                        </div>
                        <div class="eachform">
                            <label for="pass">
                                <p>Enter Password:</p>
                            </label>
                            <input type="password" id="pass" name="pass" >
                        </div>
                    </form>
                </div>
                
                <form class="end">
                    <button><p>LOGIN</p></button>
                </form>
            </div>
            <div class="sep"></div>
            <div class="switch">
                <div class="title">
                    <p id="switch-title">LOGIN FOR ADMINS</p>
                </div>
                <button onclick="switchLogin()"><p>SWITCH</p></button> 
            </div>
        </div>
    </div>

    <div class="footer">
        Footer
    </div>

    <script src="./assets/scripts/login.js"></script>
</body>
</html>
